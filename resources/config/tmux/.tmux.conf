# Tmux Configuration
# Options
set -g default-terminal "tmux-256color"
set -sa terminal-overrides ",*:RGB"  # true color support
# UTF-8 is automatic in modern tmux (status-utf8 removed in 2.1)
set -g escape-time 10  # disable delays on escape sequences
set -g renumber-windows on  # keep numbering sequential
set -g repeat-time 1000  # increase "prefix-free" window
set -g default-shell "/data/data/com.termux/files/usr/bin/fish"

# Hook to mark new windows for motd display (window option, not environment variable)
set-hook -g after-new-window 'set-option -w @show_motd 1'
set -g xterm-keys on
set -g set-clipboard on
set -g focus-events on
set -g prefix C-b
set -g history-limit 10000
set -g status-interval 3  # refresh status bar every 3 seconds
set -g base-index 1
setw -g pane-base-index 1
setw -g mode-keys vi
set -g status-position bottom
set -g status-right-length 80
set -g mouse on

# Yazi image preview support
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM
set -ga update-environment COLORTERM
set -ga update-environment LC_TERMINAL

# Allow passthrough for iTerm2/sixel image protocols (required for tmux 3.3+)
set -g allow-passthrough on

# Theme: Synthwave '84
set -g pane-border-lines simple
set -g pane-border-style fg=#643670
set -g pane-active-border-style fg=#36f9f6

# -- Key Bindings --
# Select windows 1-9 without prefix (Alt+1, Alt+2, etc.)
bind-key -n M-1 select-window -t :=1
bind-key -n M-2 select-window -t :=2
bind-key -n M-3 select-window -t :=3
bind-key -n M-4 select-window -t :=4
bind-key -n M-5 select-window -t :=5
bind-key -n M-6 select-window -t :=6
bind-key -n M-7 select-window -t :=7
bind-key -n M-8 select-window -t :=8
bind-key -n M-9 select-window -t :=9

# Window management keybinds with Alt+C and Alt+x
bind -n M-c new-window
bind -n M-x kill-window

# Switch to last active window (Alt+z)
bind -n M-z last-window

# Pane splitting
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Pane navigation with Alt+Arrow
bind-key -n M-Up select-pane -U
bind-key -n M-Down select-pane -D
bind-key -n M-Left select-pane -L
bind-key -n M-Right select-pane -R

# Unconditional pane resizing with Shift+Ctrl+Arrow
bind-key -n C-S-Up resize-pane -U 2
bind-key -n C-S-Down resize-pane -D 2
bind-key -n C-S-Left resize-pane -L 2
bind-key -n C-S-Right resize-pane -R 2

# Refresh tmux environment
bind R source-file ~/.tmux.conf \; display-message "Config reloaded..."

# Open new window and close the specific previous one (Replace Window)
bind-key -n M-r new-window \; kill-window -t !

# Launch Apps
bind-key -n M-w run-shell "am start -n com.whatsapp/com.whatsapp.Main > /dev/null 2>&1"
bind-key -n M-y run-shell "am start -n app.revanced.android.youtube/com.google.android.youtube.app.honeycomb.Shell\\\$HomeActivity > /dev/null 2>&1"
bind-key -n M-b run-shell "am start -n com.brave.browser_nightly/com.google.android.apps.chrome.Main > /dev/null 2>&1"
bind-key -n M-t run-shell "am start -n app.mihon/eu.kanade.tachiyomi.ui.main.MainActivity > /dev/null 2>&1"
bind-key -n M-f run-shell "am start -n pl.solidexplorer2/pl.solidexplorer.solidexplorer > /dev/null 2>&1"
bind-key -n M-s run-shell "am start -n com.android.settings/com.android.settings.settings > /dev/null 2>&1"
bind-key -n M-Space run-shell "am start -n net.nhiroki.bluelineconsole/net.nhiroki.bluelineconsole.applicationMain.MainActivity > /dev/null 2>&1"
# Touch/tap navigation (disabled)
# Future snippet: single tap -> next window, double tap -> previous window.
# bind -n MouseUp1Pane run-shell "~/.tmux/scripts/tap-window-nav.sh single"
# bind -n DoubleClick1Pane run-shell "true"
# Omnisearch launcher (Ctrl+Space) - opens BlueLineConsole Android app
bind -n C-Space run-shell "am start -n net.nhiroki.bluelineconsole/net.nhiroki.bluelineconsole.applicationMain.MainActivity > /dev/null 2>&1"

# -- Extra Keys Row Bindings (prefix + special keys) --
# These are triggered by the extra-keys row in termux.properties
# Uses prefix + special keys to launch TUI apps
bind-key BSpace new-window -c "#{pane_current_path}" -n btop "rish -c 'XDG_CONFIG_HOME=/data/local/tmp/btop-mini /data/local/tmp/btop/btop --force-utf'"
bind-key Tab new-window -c "#{pane_current_path}" -n peaclock "peaclock --config-dir ~/.config/peaclock"
bind-key Escape new-window -c "#{pane_current_path}" -n kew "dbus-launch kew"
bind-key Enter new-window -c "#{pane_current_path}" -n yazi "yazi"
bind-key DC new-window -c "#{pane_current_path}" -n crush "crush"
bind-key PPage new-window -c "#{pane_current_path}" -n nvim "nvim"
bind-key NPage new-window -c "#{pane_current_path}" -n calcure "calcure"
bind-key End run-shell "am start -n net.nhiroki.bluelineconsole/net.nhiroki.bluelineconsole.applicationMain.MainActivity > /dev/null 2>&1"

# Copy mode Vi keybindings
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle

# -- Plugins --
# Plugin manager
set -g @plugin 'tmux-plugins/tpm'

# Other plugins
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'

set -g @plugin 'graemedavidson/tmux-pane-focus'
set -g @pane-focus-enabled off
set -g @pane-focus-size '75'
set -g @pane-focus-direction '+'


set -g @plugin 'vaaleyard/tmux-dotbar'
set -g @tmux-dotbar-left "true"
set -g @tmux-dotbar-status-left "#[bg=default,fg=#848bbd]#{?client_prefix,, #W }#[bg=default,fg=#fede5d,bold]#{?client_prefix, #W ,}#[bg=default,fg=#848bbd]"
set -g @tmux-dotbar-right true
set -g @tmux-dotbar-status-right "#[fg=#36f9f6]#(~/.local/bin/kew-now-playing) #[fg=#ff8b39]#(~/.local/bin/weather-cache) "
set -g @tmux-dotbar-bold-status true
set -g @tmux-dotbar-bold-current-window false
set -g @tmux-dotbar-window-status-format "●" # Default: #W
set -g @tmux-dotbar-window-status-separator " " # Default " • "
set -g @tmux-dotbar-maximized-icon "󰊓"
# Synthwave Alpha theme
set -g @tmux-dotbar-bg "default"
set -g @tmux-dotbar-fg "#848bbd"
set -g @tmux-dotbar-fg-current "#fede5d"
set -g @tmux-dotbar-fg-session "#ff7edb"
set -g @tmux-dotbar-fg-prefix "#36f9f6"
#
# Make activity/bell highlight the dot (foreground) without a background block.
# These override tmux-dotbar defaults that set a background color.
set -g window-status-activity-style "fg=#fe4450,bg=default"
set -g window-status-bell-style "fg=#fe4450,bg=default,bold"
# Future snippet: enable swipe plugin with Android-friendly events.
# set -g @plugin 'jaclu/tmux-mouse-swipe'
# set -g @mouse-swipe-unbind-down-event 'MouseDown1Pane'
# set -g @mouse-swipe-drag-event 'MouseDrag1Pane'
# set -g @mouse-swipe-drag-end-event 'MouseDragEnd1Pane'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'
set -g @plugin 'charlietag/tmux-split-statusbar'
set -g @split-statusbar-mode 'on'
# Initialize TMUX plugin manager
# Keep this line at the very bottom of tmux.conf
run '~/.tmux/plugins/tpm/tpm'

if-shell -F '#{==:#S,floating}' 'source-file ~/.tmux.floating.conf'
