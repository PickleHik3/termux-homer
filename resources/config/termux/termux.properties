allow-external-apps = true

terminal-transcript-rows = 1000

volume-keys = volume

# fullscreen = true

### Cursor blink rate. Values 0, 100 - 2000.
terminal-cursor-blink-rate=600

### Cursor style: block, bar, underline.
terminal-cursor-style=bar

# Synthwave Alpha Color Scheme
# Base colors from https://github.com/vikpe/synthwave-alpha
# Background: #241b30 (dark purple)
# Foreground: #f2f2e3 (off-white)
# Accent colors:
# - Yellow: #f9f972
# - Magenta: #ff00f6
# - Purple: #aa54f9
# - Blue: #55a8fb
# - Cyan: #00fbfd

# Terminal background: 75% transparent (0xBF alpha) to show wallpaper
background=#BF241b30

